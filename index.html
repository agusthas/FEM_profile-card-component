<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>SuzuMantan | Profile card component</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300;400;700&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="./assets/css/style.css">

</head>

<body>

  <main class="l-container">
    <section class="profile-card">
      <div class="profile-card__header">
        <img src="./assets/images/bg-pattern-card.svg" alt="bg-pattern">
      </div>

      <div class="profile-card__content">
        <img class="photo" src="./assets/images/image-victor.jpg" alt="image-victor">
        <h4 class="name o-dark-text">Victor Crest <span class="age">26</span></h4>
        <p class="city">London</p>
      </div>

      <ul class="stats">
        <li class="stats__item">
          <h4 class="stats__number o-dark-text">80K</h4>
          <p class="stats__label">Followers</p>
        </li>

        <li class="stats__item">
          <h4 class="stats__number o-dark-text">83K</h4>
          <p class="stats__label">Likes</p>
        </li>

        <li class="stats__item">
          <h4 class="stats__number o-dark-text">1.4K</h4>
          <p class="stats__label">Photos</p>
        </li>
      </ul>
    </section>

    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">SuzuMantan</a>.
    </footer>
  </main>

</body>

</html>
